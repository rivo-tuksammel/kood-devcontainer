---
services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_UID: $HOST_UID
        USER_GID: $HOST_GID
        USERNAME: $HOST_USERNAME 
    pull_policy: always
    env_file:
      - ../.env
    command: sleep infinity
    volumes:
      - ../..:/workspace:cached